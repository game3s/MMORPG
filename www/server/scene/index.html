              </li>

    <br>
    <br>
    设计说明，由于此服务器在运营的时候，大多数仅仅由接入服务器连接，所以连接数量并不大。网络层是否采用IOCP、EPOLL或者Select等
    方式都不是很重要。<br>
    重要考虑的因素是如何更好的保障场景逻辑帧率，避免在和客户端同步过程中差异太大，例如: 玩家的位置。<br>
